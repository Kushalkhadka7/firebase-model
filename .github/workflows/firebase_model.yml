name: Firebase Model

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn cache clean && yarn

      - name: Build package
        run: yarn build

      - name: Publish new release
        run: yarn publish
        env:
          TOKEN: ${{ secrets.TOKEN }}
